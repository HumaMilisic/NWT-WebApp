<md-content layout="column" flex
            ng-controller="korisnikPageController">
    <!--<h1>{{poruka}}</h1>-->
    <!--<h2>heeeeeeeeeeeeeeeeeeeeeeeeeeeej</h2>-->
    <!--<h2>{{username}}</h2>-->
    <md-tabs md-dynamic-height
             md-border-bottom>
        <md-tab label="*">
            <span layout="row">
                <md-card>
                    <md-card-header>
                        <h1>{{korisnik.username}}</h1>
                    </md-card-header>
                </md-card>
                <md-card ng-show="jeSvoj()">
                    <md-card-header>
                        <h4 translate="CHANGE_PASS"></h4>
                    </md-card-header>
                    <form name="form">
                        <md-input-container class="md-block">
                            <label TRANSLATE="NEW_PASS">NEWPASS </label>
                            <input name="newPass"
                                   required
                                   ng-model="newPass" type="text">
                        </md-input-container>
                    </form>
                    <div class="md-actions">
                            <span flex=""></span>
                            <md-button ng-disabled="!form.$valid"
                                       ng-click="promjeniPass()">
                                <span translate="SUBMIT"></span>
                            </md-button>
                        </div>
                </md-card>
                <md-card layout-padding>
                    <p>
                        <label>ime: </label>
                        <span>{{korisnik.ime}}</span>
                    </p>
                    <p>
                        <label>prezime: </label>
                        <span>{{korisnik.prezime}}</span>
                    </p>
                    <p>
                        <label>email: </label>
                        <span>{{korisnik.email}}</span>
                    </p>
                    <p>
                        <label>jmbg: </label>
                        <span>{{korisnik.jmbg}}</span>
                    </p>
                </md-card>
                <!--<md-card>-->
                    <!--<pre>{{query}}</pre>-->

                <!--</md-card>-->
            </span>
        </md-tab>
