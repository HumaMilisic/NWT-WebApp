<div ng-controller="homeController">
    <md-list layout-padding>
        <md-list-item ng-repeat="doc in docs">
            <md-card layout="row" layout-fill>
                <!--<md-card-header>-->
                <div layout="column" layout-align="center center">
                    <md-card-avatar >
                        <ng-md-icon icon="insert_drive_file" style="fill:black"/>
                    </md-card-avatar>
                </div>
                <!--</md-card-header>-->
                <div layout="column" layout-padding>
                    text: {{doc.tekst}}
                    azuriran: {{doc.azuriran}}
                    istice: {{doc.istice}}
                    kreiran: {{doc.kreiran}}
                </div>
                <span flex></span>
                <div layout="column" layout-align="end end">
                    <md-menu >
                        <!--md-offset="0 -7"-->
                        <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <ng-md-icon icon="more_vert" style="fill: black"></ng-md-icon>
                        </md-button>
                        <!--<md-button aria-label="Open demo menu" class="md-icon-button" >-->
                            <!--<md-icon md-menu-origin md-svg-icon="call:email"></md-icon>-->
                        <!--</md-button>-->
                        <md-menu-content width="4">
                            <md-menu-item ng-repeat="item in [1, 2, 3]">
                                <md-button ng-click="dummyDoc(doc,item)"> <span md-menu-align-target>Option</span> {{item}} </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>

                </div>


            </md-card>
        </md-list-item>
    </md-list>
</div>
