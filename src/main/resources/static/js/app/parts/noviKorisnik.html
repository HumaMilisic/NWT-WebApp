<!--https://klarsys.github.io/angular-material-icons/-->
<md-dialog aria-label="Mango (Fruit)" ng-controller="noviItemModalCtrl">
    <md-toolbar layout-padding>
        Novi korisnik
        <!--<h4>Nova uloga</h4>-->
        <!--<span flex></span>-->
        <!--<md-button class="md-icon-button" ng-click="cancel()">-->
        <!--<md-icon icon="close"-->
        <!--style="fill: black"-->
        <!--aria-label="Close dialog"></md-icon>-->
        <!--</md-button>-->
    </md-toolbar>
    <md-content class="md-padding">
        <form name="form">

            <div layout-gt-xs="row">
                <md-input-container class="md-block">
                    <label translate="USERNAME"> User Name :  </label>
                    <input type="text" name="username"
                           required
                           ng-model="item.username"/>
                    <div ng-messages="form.username.$error">
                        <div ng-message="required" TRANSLATE="VALIDATION_ERROR.REQUIRED">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label TRANSLATE="EMAIL"> email: </label>
                    <input type="email" name="email"
                           required
                           ng-model="item.email"/>
                    <div ng-messages="form.email.$error">
                        <div ng-message="required" TRANSLATE="VALIDATION_ERROR.REQUIRED">This is required.</div>
                    </div>
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block">
                    <label TRANSLATE="FIRST_NAME"> Ime: </label>
                    <input type="text" name="ime"
                           required
                           ng-model="item.ime"/>
                    <div ng-messages="form.ime.$error">
                        <div ng-message="required" TRANSLATE="VALIDATION_ERROR.REQUIRED">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label TRANSLATE="LAST_NAME"> Prezime: </label>
                    <input type="text" name="prezime"
                           required
                           ng-model="item.prezime"/>
                    <div ng-messages="form.prezime.$error">
                        <div ng-message="required" TRANSLATE="VALIDATION_ERROR.REQUIRED">This is required.</div>
                    </div>
                </md-input-container>
            </div>
            <!--<md-input-container>-->
                <!--<label>Datum rodjenja</label>-->
                <md-datepicker ng-model="item.datumRodjenja" md-placeholder="Enter date"></md-datepicker>
            <!--</md-input-container>-->
            <md-input-container class="md-block">
                <label TRANSLATE="JMBG"> JMBG: </label>
                <input type="text" name="jmbg"
                       ng-model="item.jmbg"/>
                <!--<div ng-messages="form.jmbg.$error">-->
                    <!--<div ng-message="required" TRANSLATE="VALIDATION_ERROR.REQUIRED">This is required.</div>-->
                <!--</div>-->
            </md-input-container>
            <md-checkbox ng-model="item.enabled" aria-label="enabled">
                Enabled
            </md-checkbox>
        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="answer(null)"> Cancel </md-button>
        <md-button ng-click="answer(item)" class="md-primary"> Save </md-button>
    </div>
</md-dialog>
