<!--https://klarsys.github.io/angular-material-icons/-->
<md-dialog aria-label="Mango (Fruit)" ng-controller="noviItemModalCtrl">
    <md-toolbar layout-padding>
        <span translate="COMMENT.NEW">Novi komentar</span>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="form">
                <md-input-container class="md-block">
                    <label TRANSLATE="COMMENT.TEXT"> Tekst: </label>
                    <textarea name="tekst"
                           required
                              rows="5"
                              md-select-on-focus=""
                           ng-model="item.tekst"/>
                    <div ng-messages="form.tekst.$error">
                        <div ng-message="required" TRANSLATE="VALIDATION_ERROR.REQUIRED">This is required.</div>
                    </div>
                </md-input-container>
        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="answer(null)" translate="CANCEL"> Cancel </md-button>
        <md-button ng-click="answer(item)" class="md-primary" translate="SAVE"> Save </md-button>
    </div>
</md-dialog>
