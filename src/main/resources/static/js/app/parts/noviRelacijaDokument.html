    <md-toolbar layout-padding>
        <span translate="R_DOCUMENT.NEW">Nova relacija dokumenta</span>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="form">

                   <input type="text" name="kreiran"

                         ng-model="item.kreiran"/>
                  <div ng-messages="form.kreiran.$error">
                      <div ng-message="required" TRANSLATE="VALIDATION_ERROR.REQUIRED">This is required.</div>
                  </div>
              </md-input-container> -->

            <md-input-container class="md-block">
                <label TRANSLATE="TITLE_BA"> Naziv BA: </label>
                <input type="text" name="nazivba"
                       required
                       ng-model="item.nazivba"/>
                <div ng-messages="form.nazivba.$error">
                    <div ng-message="required" TRANSLATE="VALIDATION_ERROR.REQUIRED">This is required.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label TRANSLATE="TITLE_EN"> Naziv EN: </label>
                <input type="text" name="naziven"
                       required
                       ng-model="item.naziven"/>
                <div ng-messages="form.naziven.$error">
                    <div ng-message="required" TRANSLATE="VALIDATION_ERROR.REQUIRED">This is required.</div>
                </div>
            </md-input-container>

        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="answer(null)" translate="CANCEL"> Cancel </md-button>
        <md-button ng-click="answer(item)" class="md-primary" translate="SAVE"> Save </md-button>
    </div>
</md-dialog>
