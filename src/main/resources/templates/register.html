<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div><label> User Name : <input type="text" name="username" th:field="${user.username}"/> </label></div>
    <!--th:field="${gizmo.field1}"-->
    <div><label> Password: <input type="password" name="password" th:field="${user.password}"/> </label></div>
    <div><label> Ponovo Password: <input type="password" name="matchingPassword" th:field="${user.matchingPassword}"/> </label></div>
    <div><label> Ime: <input type="text" name="ime" th:field="${user.ime}"/> </label></div>
    <div><label> Prezime: <input type="text" name="prezime" th:field="${user.prezime}"/> </label></div>
    <div><label> email: <input type="email" name="email" th:field="${user.email}"/> </label></div>
    <!--<div><label> datum rodjenja: <input type="datetime-local" name="datumRodjenja" th:field="${user.datumRodjenja}"/> </label></div>-->
    <div><input type="submit" value="Register"/></div>
</form>
</body>
</html>
